version: '3.8'

services:
  # 1. The Brain (Database)
  db:
    image: postgres:15-alpine
    container_name: sin_db
    environment:
      POSTGRES_USER: sin_user
      POSTGRES_PASSWORD: secure_dev_password
      POSTGRES_DB: sin_network_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sin_user -d sin_network_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. The Voice (API)
  api:
    build: .
    container_name: sin_api
    command: uvicorn sin.api.server:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app  # Live code reloading
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Tell SQLAlchemy to look for the container named 'db', not 'localhost'
      SIN_DB_HOST: db

  # 3. The Face (Dashboard)
  dashboard:
    build: .
    container_name: sin_dashboard
    command: streamlit run src/sin/ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app  # Live code reloading
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      # Tell Streamlit where the API is
      SIN_API_URL: http://api:8000

volumes:
  postgres_data:
