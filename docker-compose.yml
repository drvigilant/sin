version: '3.8'

services:
  # 1. The Brain (Database)
  db:
    image: postgres:15-alpine
    container_name: sin_db
    environment:
      POSTGRES_USER: sin_user
      POSTGRES_PASSWORD: secure_dev_password
      POSTGRES_DB: sin_network_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sin_user -d sin_network_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. The Broker (Redis - NEW)
  redis:
    image: redis:7-alpine
    container_name: sin_redis
    ports:
      - "6379:6379"

  # 3. The Voice (API)
  api:
    build: .
    container_name: sin_api
    command: uvicorn sin.api.server:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SIN_DB_HOST: db
      SIN_REDIS_HOST: redis
      DISCORD_WEBHOOK_URL: https://discordapp.com/api/webhooks/1467517799265079359/MXRA9uyrWT7M6Qt4ud--Jl5dJUg1g5bZEMbzWemmTxLDvgm8O5hYGbqusCJveyT5sR8Z 

  # 4. The Muscle (Worker - NEW)
  worker:
    build: .
    container_name: sin_worker
    # This command starts the Celery worker
    command: celery -A sin.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      SIN_DB_HOST: db
      SIN_REDIS_HOST: redis
      DISCORD_WEBHOOK_URL: https://discordapp.com/api/webhooks/1467517799265079359/MXRA9uyrWT7M6Qt4ud--Jl5dJUg1g5bZEMbzWemmTxLDvgm8O5hYGbqusCJveyT5sR8Z

  # 5. The Face (Dashboard)
  dashboard:
    build: .
    container_name: sin_dashboard
    command: streamlit run src/sin/ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      SIN_API_URL: http://api:8000

volumes:
  postgres_data:
